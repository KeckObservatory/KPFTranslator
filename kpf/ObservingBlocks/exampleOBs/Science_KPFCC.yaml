Metadata:
  SemesterCode: string
  ProgramCode: string
  CollaborationCode: string
  CommentToObserver: string
Scheduling:
  SchedulingMode: str             # 'FixedTime', 'Cadence', 'Single'
  VisitsPerNight: int             # (Cadence mode) Number of Visits per Night
  NightsPerSemester: int          # (Cadence mode) Number of of Nights Per Semester
  InterNightCadenceMin: float     # (Cadence mode) Minimum Inter-Night Cadence (hours?)
  IntraNightCadenceMin: float     # (Cadence mode) Minimum Intra-Night Cadence (days?)
  FastReadModeRequested: bool     # (FixedTime mode) Does this OB request Fast Read Mode?
  FixedTimeStart: str             # (FixedTime mode) Start of acceptable window
  FixedTimeStartWindow: float     # (FixedTime mode) Size of start window (min) of fixed observation
  MinimumElevation:               # [degrees] defaults to 30, warn if below 30
  # Sky Conditions
  SeeingBand:                     # 
  ExtinctionBand:                 # 
  # Calculated Values
  RiseDayOfSemester: ?            # calculated
  SetDayOfSemester: ?             # calculated
  TotalObservationsRequested: int # calculated
  TotalTimeForOB: float           # calculated [hours]
  RequestFeasibility: ?           # calculated
Target:
  TargetName: string              # Name
  GaiaID: DR3 nnnnnnnnnnnnnnnnnnn # Gaia ID
  2MASSID: string                 # 2MASS ID
  ## DRP Info
  Parallax: float                 # Parallax in arcsec
  RadialVelocity: float           # Radial Velocity in km/s
  Gmag: float                     # G band magnitude
  Jmag: float                     # J band magnitude
  Teff: float                     # Effective temperature
  ## Coordinates
  RA: hh:mm:ss.ss                 # Right Ascension
  DEC: dd:mm:ss.s                 # Declination
  Equinox: 2000                   # Equinox of coordinates
  PMRA: float                     # Proper motion in RA in seconds-of-time/year
  PMDEC: float                    # Proper motion in Dec in arcsec/year
  Epoch: float                    # Epoch of coordinates if proper motion is to be applied
  DRA: float                      # Non sidereal tracking rate in RA in arcsec/hr divided by 15 (positive implies moving east)
  DDEC: float                     # Non sidereal tracking rate in Dec in arcsec/hr
Observations:
- Object: string                  # User settable comment. Use 'default' to automatically set to TargetName
  # Science Detectors
  nExp: int                       # Number of exoposures in the OB
  ExpTime: float                  # Exposure time of the main spectrometer and CaH&K. See Exposure Meter section below.
  # Instrument Configuration
  TriggerCaHK: bool               # Include CaHK in exposure (True/False)
  TriggerGreen: bool              # Include Green CCD in exposure (True/False)
  TriggerRed: bool                # Include Red CCD in exposure (True/False)
  BlockSky: bool                  # Close the sky fiber shutter during observations (True/False)
  # Exposure Meter
  ExpMeterMode: string            # "monitor" or "control" (to terminate exposure based on flux)
  AutoExpMeter: bool              # Set the exposure meter exposure time automatically
  ExpMeterExpTime: float          # Exposure time of the Exposure Meter subframes
  ExpMeterBin: int                # Exposure meter wavelength bin to use for stopping exposure
  ExpMeterThreshold: float        # Target science flux in e-/nm
  # Simultaneous Calibration
  TakeSimulCal: bool              # Take simultaneous calibrations? (True/False)
  AutoNDFilters: bool             # Automatically set ND filters
  CalND1: string                  # OD=Optical Density. Throughput = 10^-OD. Values = OD 0.1, OD 1.0, OD 1.3, OD 2.0, OD 3.0, OD 4.0
  CalND2: string                  # Values: OD 0.1, OD 0.3, OD 0.5, OD 0.8, OD 1.0, OD 4.0
History:
- ExecutionTimestamp: timestamp
  ObservingNotes: string          # Notes by author of this OB for observer -- suggest they describe what is critical in case some component is down (e.g. Ca HK)
  KOAID: koaids                   # Comma separated list of L0 KOA IDs
- ExecutionTimestamp: timestamp
  ObservingNotes: string          # Notes by author of this OB for observer -- suggest they describe what is critical in case some component is down (e.g. Ca HK)
  KOAID: koaids                   # Comma separated list of L0 KOA IDs
