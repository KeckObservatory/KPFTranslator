Template_Name: kpf_cal
Template_Version: 1.0

TriggerCaHK: True
TriggerGreen: True
TriggerRed: True
TriggerExpMeter: False
SEQ_Darks:
- Object: bias
  nExp: 3
  ExpTime: 0
- Object: dark
  nExp: 1
  ExpTime: 60
SEQ_Calibrations:
- CalSource: BrdbandFiber
  Object: flat
  CalND1: OD 0.1
  CalND2: OD 0.1
  nExp: 1
  ExpTime: 0.2
  SSS_Science: True
  SSS_Sky: False
  TakeSimulCal: False
  FF_FiberPos: Blank       # This is only needed if CalSource = WideFlat
  ExpMeterMode: control    # "monitor" or "control" (to terminate exposure based on flux)
  ExpMeterExpTime: 0.5     # This is only needed if TriggerExpMeter = True
  ExpMeterBin: 3           # Exposure meter wavelength bin to use for stopping exposure
  ExpMeterThreshold: 1e5   # Target science flux in e-/nm
