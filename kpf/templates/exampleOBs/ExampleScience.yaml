Template_Name: kpf_sci
Template_Version: 0.4

# Target Info
TargetName: mystar
GaiaID: 12345
2MASSID: 678910
Parallax: 0
RadialVelocity: 0
Gmag: 10
Jmag: 9
Teff: 5700
# Guider Setup
GuideMode: manual
GuideCamGain: high
GuideFPS: 100
GuideLoopGain: 0.4
# Spectrograph Setup
TriggerCaHK: False
TriggerGreen: True
TriggerRed: True
RunAgitator: True
# Observations
SEQ_Observations:
- Object: Long Exposure of My Target, no SimulCal
  nExp: 3
  Exptime: 120
  ExpMeterMode: monitor
  ExpMeterExpTime: 1
  ExpMeterBand: 1
  ExpMeterFlux: 100000
  TimedShutter_SimulCal: True
- Object: Short Exposure of My Target with SimulCal
  nExp: 3
  Exptime: 120
  TimedShutter_SimulCal: True
  ExpMeterMode: monitor
  ExpMeterExpTime: 1
  ExpMeterBand: 1
  ExpMeterFlux: 100000
  TimedShutter_SimulCal: True
  CalSource: Th_daily
  CalND1: OD 0.1
  CalND2: OD 0.1
