octagon_move_time = 90
nd_move_time = 20
tip_tilt_move_time = 0.01
tip_tilt_close_time = 3
tip_tilt_max_attempt_time = 60
slowest_readout_time = 120
readout_buffer_time = 10
lamp_response_time = 1
kpfguide_shim_time = 0.1
kpfexpose_response_time = 1
kpfexpose_shim_time = 0.1
kpfexpose_reset_time = 10
archon_temperature_time_shim = 2
intenmon_boot_time = 5
intenmon_avg_time = 60
agitator_startup_time = 0.325
scriptpause_timeout = 600
LFC_shim_time = 5
LFC_startup_time = 300
max_exptime_for_guide_cube = 60

[tolerances]
