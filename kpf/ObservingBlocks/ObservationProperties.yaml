- name: 'Object'
  comment: 'Object name for the FITS header'
  valuetype: str
  defaultvalue: ''
- name: 'nExp'
  comment: 'Number of Exposures'
  valuetype: int
  defaultvalue: 1
- name: 'ExpTime'
  comment: '[seconds] Exposure Time'
  valuetype: float
  defaultvalue: 1
  precision: 0
- name: 'TriggerCaHK'
  comment: 'Trigger the Ca H & K detector for this observation?'
  valuetype: bool
  defaultvalue: True
- name: 'TriggerGreen'
  comment: 'Trigger the Green detector for this observation?'
  valuetype: bool
  defaultvalue: True
- name: 'TriggerRed'
  comment: 'Trigger the Red detector for this observation?'
  valuetype: bool
  defaultvalue: True
- name: 'BlockSky'
  comment: 'Block the sky fiber during the observation?'
  valuetype: bool
  defaultvalue: False
- name: 'ExpMeterMode'
  comment: 'Exposure meter mode? (monitor, control, off)'
  valuetype: str
  defaultvalue: monitor
- name: 'AutoExpMeter'
  comment: 'Set the exposure time on the exposure meter automatically based on the target G magnitude?'
  valuetype: bool
  defaultvalue: True
- name: 'ExpMeterExpTime'
  comment: '[seconds] Exposure Time for the exposure meter'
  valuetype: float
  defaultvalue: 1
  precision: 1
- name: 'ExpMeterBin'
  comment: 'Which wavelength bin to use for exposure meter termination? (1=498nm, 2=604nm, 3=711nm, 4=817nm)'
  valuetype: int
  defaultvalue: 1
- name: 'ExpMeterThreshold'
  comment: '[e-/nm] Threshold flux at the science detector at which to terminate the exposure'
  valuetype: float
  defaultvalue: 50000
  precision: 0
- name: 'TakeSimulCal'
  comment: 'Inject simultaneous calibration light on to the detector during exposure?'
  valuetype: bool
  defaultvalue: True
- name: 'AutoNDFilters'
  comment: 'Automatically set ND filters for the simultaneous calibration light?'
  valuetype: bool
  defaultvalue: True
- name: 'CalND1'
  comment: 'Cal Bench filter 1 position. Throughput = 10^-OD. Values: OD 0.1, OD 1.0, OD 1.3, OD 2.0, OD 3.0, OD 4.0'
  valuetype: str
  defaultvalue: 'OD 0.1'
- name: 'CalND2'
  comment: 'Cal Bench filter 2 position. Throughput = 10^-OD. Values: OD 0.1, OD 0.3, OD 0.5, OD 0.8, OD 1.0, OD 4.0'
  valuetype: str
  defaultvalue: 'OD 0.1'
- name: 'NodN'
  comment: '[arcseconds] Distance to nod the telescope North before starting exposure.'
  valuetype: float
  defaultvalue: 0
  precision: 2
- name: 'NodE'
  comment: '[arcseconds] Distance to nod the telescope East before starting exposure.'
  valuetype: float
  defaultvalue: 0
  precision: 2
- name: 'GuideHere'
  comment: 'Should the tip tilt system try to lock on to target at this position?'
  valuetype: bool
  defaultvalue: True
