Calibrations:
- CalSource: dark
  Object: dark
  nExp: 1
  ExpTime: 60
  TriggerCaHK: True
  TriggerGreen: True
  TriggerRed: True
- CalSource: BrdbandFiber
  Object: flat
  nExp: 1
  ExpTime: 0.2
  TriggerCaHK: True
  TriggerGreen: True
  TriggerRed: True
  # Shutters and Filters
  CalND1: OD 0.1
  CalND2: OD 0.1
  SSS_Science: True
  SSS_Sky: False
  TakeSimulCal: False
  FF_FiberPos: Blank       # This is only needed if CalSource = WideFlat
  # Exposure Meter
  ExpMeterMode: control
  ExpMeterExpTime: 0.5
  ExpMeterBin: 710.625
  ExpMeterThreshold: 50000
