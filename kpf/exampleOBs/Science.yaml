Template_Name: kpf_sci
Template_Version: 2.0

# Target
TargetName:                      # Name
GaiaID: DR3 nnnnnnnnnnnnnnnnnnn  # Gaia ID
2MASSID:                         # 2MASS ID
Parallax:                        # Parallax in arcsec
RadialVelocity:                  # Radial Velocity in km/s
Gmag:                            # G band magnitude (eventualy used by exposure meter)
Jmag:                            # J band magnitude (eventualy used by guider)
Teff:                            # Effective temperature
RA:                              # Right Ascension
DEC:                             # Declination
Equinox: 2000                    # Equinox of coordinates
PMRA: 0                          # Proper motion in RA in seconds-of-time/year
PMDEC: 0                         # Proper motion in Dec in arcsec/year
Epoch: 2000.0                    # Epoch of coordinates if proper motion is to be applied
DRA: 0                           # Non sidereal tracking rate in RA in arcsec/hr divided by 15 (positive implies moving east)
DDEC: 0                          # Non sidereal tracking rate in Dec in arcsec/hr
GuideMode: manual                # "manual", "auto", "off", or "telescope"
GuideCamGain: low                # Guide camera gain; values = low | medium | high
GuideFPS: 100                    # Frames per second for guide camera (for tip-tilt)
Observations:
# Observation 1
- Object: default                # User settable comment. Use 'default' to automatically set to TargetName
  nExp: 4                        # Number of exoposures in the OB
  ExpTime: 30                    # Exposure time of the main spectrometer and CaH&K. See Exposure Meter section below.
  TriggerCaHK: True              # Include CaHK in exposure (True/False)
  TriggerGreen: True             # Include Green CCD in exposure (True/False)
  TriggerRed: True               # Include Red CCD in exposure (True/False)
  BlockSky: False                # Close the sky fiber shutter during observations (True/False)
  ExpMeterMode: control          # "monitor" or "control" (to terminate exposure based on flux)
  AutoExpMeter: False            # Set the exposure meter exposure time automatically
  ExpMeterExpTime: 0.5           # Exposure time of the Exposure Meter subframes
  ExpMeterBin: 3                 # Exposure meter wavelength bin to use for stopping exposure
  ExpMeterThreshold: 1e5         # Target science flux in e-/nm
  TakeSimulCal: True             # Take simultaneous calibrations? (True/False)
  AutoNDFilters: False           # Automatically set ND filters
  CalND1: OD 4.0                 # OD=Optical Density. Throughput = 10^-OD. Values = OD 0.1, OD 1.0, OD 1.3, OD 2.0, OD 3.0, OD 4.0
  CalND2: OD 0.1                 # Values: OD 0.1, OD 0.3, OD 0.5, OD 0.8, OD 1.0, OD 4.0
  NodN: 0                        # Offset North from nominal in arcseconds
  NodE: 0                        # Offset East from nominal in arcseconds
  GuideHere: True                # Enable the tip tilt system at this location?
# Observation 2
- Object: Sky                    # User settable comment. Use 'default' to automatically set to TargetName
  nExp: 4                        # Number of exoposures in the OB
  ExpTime: 30                    # Exposure time of the main spectrometer and CaH&K. See Exposure Meter section below.
  TriggerCaHK: True              # Include CaHK in exposure (True/False)
  TriggerGreen: True             # Include Green CCD in exposure (True/False)
  TriggerRed: True               # Include Red CCD in exposure (True/False)
  BlockSky: False                # Close the sky fiber shutter during observations (True/False)
  ExpMeterMode: off              # "monitor" or "control" (to terminate exposure based on flux)
  AutoExpMeter: False            # Set the exposure meter exposure time automatically
  ExpMeterExpTime:               # Exposure time of the Exposure Meter subframes
  ExpMeterBin:                   # Exposure meter wavelength bin to use for stopping exposure
  ExpMeterThreshold:             # Target science flux in e-/nm
  TakeSimulCal: True             # Take simultaneous calibrations? (True/False)
  AutoNDFilters: False           # Automatically set ND filters
  CalND1: OD 4.0                 # OD=Optical Density. Throughput = 10^-OD. Values = OD 0.1, OD 1.0, OD 1.3, OD 2.0, OD 3.0, OD 4.0
  CalND2: OD 0.1                 # Values: OD 0.1, OD 0.3, OD 0.5, OD 0.8, OD 1.0, OD 4.0
  NodN: 10                       # Offset North from nominal in arcseconds
  NodE: 10                       # Offset East from nominal in arcseconds
  GuideHere: False               # Enable the tip tilt system at this location?
