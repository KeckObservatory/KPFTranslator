- name: 'CalSource'
  comment: 'Name of the calibration source'
  valuetype: str
  defaultvalue: 'EtalonFiber'
- name: 'Object'
  comment: 'Object name for the FITS header'
  valuetype: str
  defaultvalue: ''
- name: 'nExp'
  comment: 'Number of Exposures'
  valuetype: int
  defaultvalue: 1
- name: 'ExpTime'
  comment: '[seconds] Exposure Time'
  valuetype: float
  defaultvalue: 60
  precision: 0
- name: 'TriggerCaHK'
  comment: 'Trigger the Ca H & K detector for this observation?'
  valuetype: bool
  defaultvalue: True
- name: 'TriggerGreen'
  comment: 'Trigger the Green detector for this observation?'
  valuetype: bool
  defaultvalue: True
- name: 'TriggerRed'
  comment: 'Trigger the Red detector for this observation?'
  valuetype: bool
  defaultvalue: True
- name: 'IntensityMonitor'
  comment: 'Run an Intensity Monitor measurement on this lamp before taking data?'
  valuetype: bool
  defaultvalue: False
- name: 'CalND1'
  comment: 'Cal Bench filter 1 position. Throughput = 10^-OD. Values: OD 0.1, OD 1.0, OD 1.3, OD 2.0, OD 3.0, OD 4.0'
  valuetype: str
  defaultvalue: 'OD 0.1'
- name: 'CalND2'
  comment: 'Cal Bench filter 2 position. Throughput = 10^-OD. Values: OD 0.1, OD 0.3, OD 0.5, OD 0.8, OD 1.0, OD 4.0'
  valuetype: str
  defaultvalue: 'OD 0.1'
- name: 'OpenScienceShutter'
  comment: 'Open the Source Select Shutter for the Science fiber?'
  valuetype: bool
  defaultvalue: True
- name: 'OpenSkyShutter'
  comment: 'Open the Source Select Shutter for the Sky fiber?'
  valuetype: bool
  defaultvalue: True
- name: 'TakeSimulCal'
  comment: 'Inject simultaneous calibration light on to the detector during exposure?'
  valuetype: bool
  defaultvalue: True
- name: 'WideFlatPos'
  comment: 'If the WideFlat source is chosen, which wheel position to use?'
  valuetype: str
  defaultvalue: ''
- name: 'ExpMeterMode'
  comment: 'Exposure meter mode? (monitor, control, off)'
  valuetype: str
  defaultvalue: off
- name: 'ExpMeterExpTime'
  comment: '[seconds] Exposure Time for the exposure meter'
  valuetype: float
  defaultvalue: 1
  precision: 1
- name: 'ExpMeterBin'
  comment: 'Which wavelength bin to use for exposure meter termination? (1=498nm, 2=604nm, 3=711nm, 4=817nm)'
  valuetype: int
  defaultvalue: 1
- name: 'ExpMeterThreshold'
  comment: '[e-/nm] Threshold flux at the science detector at which to terminate the exposure'
  valuetype: float
  defaultvalue: 50000
  precision: 0
